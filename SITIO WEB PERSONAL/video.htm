<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video Animal Planet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            padding: 40px;
        }

        h1 {
            color: #2e8b57;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .volver {
            margin-top: 30px;
        }

        .volver a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
        }

        .volver a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Video de Animal Planet</h1>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/83DvIOiDIz0" 
                title="Animal Planet Video" allowfullscreen></iframe>
    </div>

    <div class="volver">
        <a href="index.htm">‚Üê Volver al inicio</a>
    </div>

</body>
</html>
